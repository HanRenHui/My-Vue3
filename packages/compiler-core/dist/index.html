<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./compiler-core.global.js"></script>
    <script>
        const { compile } = window.VueCompilerCore
        const r = compile(`{{ aaa }}`)
        // console.log('r', r)


        function isAlpha(char) {
            return (char >= 'a' && char <= 'z') || (char >= 'A' && char <= 'Z')
        }

        const state = {
            initial: 1, // 初始化
            tagOpen: 2, // 开始标签
            tagName: 3, // 标签名
            text: 4, // text status
            tagEnd: 5, // tag end status
            tagEndName: 6 // tag end name status
        }

        let str = `<p>thisisp</p>`
        function tokenize(str) {
            const chars = []
            let currentState = state.initial
            const tokens = []
            let currentToken = {} // type name
            while(str) {
                const char = str[0]
                switch(currentState) {
                    case state.initial:
                        if (char === '<') {
                            currentState = state.tagOpen
                        } else {
                            // 普通文本
                            currentState = state.text
                            chars.push(char)
                        }
                        str = str.slice(1)
                        break;
                    case state.tagOpen: 
                        if (isAlpha(char)) {
                            chars.push(char)
                            currentState = state.tagName
                            str = str.slice(1)
                        } else if (char === '/') {
                            currentState = state.tagEnd
                            str = str.slice(1)
                        }
                        break;
                    case state.tagName:
                        if (isAlpha(char)) {
                            chars.push(char)
                            str = str.slice(1)
                        } else if (char === '>') {
                            currentState = state.initial
                            tokens.push({
                                type: 'tag',
                                name: chars.join('')
                            })
                            chars.length = 0
                            str = str.slice(1)
                        }
                        break;
                    case state.text:
                        if (isAlpha(char)) {
                            chars.push(char)
                            str = str.slice(1)
                        } else if (char === '<') {
                            currentState = state.tagOpen
                            tokens.push({
                                type: 'text',
                                content: chars.join('')
                            })
                            chars.length = 0
                            str = str.slice(1)
                        }
                        break;
                    case state.tagEnd:
                        if (isAlpha(char)) {
                            currentState = state.tagEndName
                            chars.push(char)
                            str = str.slice(1)
                        }
                        break;
                    case state.tagEndName:
                        if (isAlpha(char)) {
                            chars.push(char)
                            str = str.slice(1)
                        } else if (char === '>'){
                            tokens.push({
                                type: 'tagEnd',
                                name: chars.join('')
                            })
                            chars.length = 0
                            str = str.slice(1)
                        }
                        break;

                }
            }

            console.log('token', tokens)
        }
        tokenize(str)
    </script>
</body>
</html>
